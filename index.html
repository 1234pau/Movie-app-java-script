<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/presentation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd319a1755.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="containerForm">
        <form class="form">
            <input type="text" placeholder="Search.." class="inputElement">
            <button type="submit" class="buttonElement">Search a movie</button>
        </form>
    </div>

    <div class="presentation" id="presentation">

        <img src="" alt="" class="image">
        <div class="divDescription">
            <h3 class="title"></h3>
            <div class="stars">
                <i class="fa-solid fa-star colored"></i>
                <i class="fa-solid fa-star colored"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>

            <h1 class="voteAverage"></h1>
            <p class="date"></p>
            <p class="description"></p>
        </div>
        <button class="trailer">Watch Trailer</button>
        <p class="mesage">Uups, it looks like we have a problem with the server!</p>
        <div class="videoContainer" id="videoContainer">
        </div>

    </div>

    <div class="container"></div>

    <script src="script.js"></script>
</body>

</html>
